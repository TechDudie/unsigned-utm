name: build utm
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_XCODE_PATH: /Applications/Xcode_15.3.app
  RUNNER_IMAGE: macos-14

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Sysroot
        run: |
          pip install gdown
          python -m gdown https://drive.google.com/file/d/1ix5k9Dv4l6mAR6fSgtISXOCbGj7EZO0Y/view?usp=sharing
          ls
